<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileBuddy - Drag & Drop Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
            padding: 20px;
            position: relative;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .title {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #6b7280;
        }

        .format-selectors {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .format-group {
            text-align: center;
            max-width: 200px;
        }

        .format-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
            color: #374151;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            color: #1f2937;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        select option {
            background: white;
            color: #1f2937;
        }

        .drop-zone {
            border: 3px dashed #d1d5db;
            border-radius: 20px;
            padding: 60px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: #f9fafb;
        }

        .drop-zone:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .drop-zone.dragover {
            border-color: #10b981;
            background: #ecfdf5;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .drop-zone.processing {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .drop-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #10b981;
        }

        .drop-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 500;
        }

        .drop-subtext {
            color: #6b7280;
            font-size: 0.9em;
        }

        .url-section {
            margin: 30px 0;
            padding: 24px;
            border-radius: 20px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
        }

        .url-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #1f2937;
            font-size: 1em;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .url-input::placeholder {
            color: #9ca3af;
        }

        .convert-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 12px;
            font-size: 0.9em;
            color: #6b7280;
            font-weight: 500;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            color: #065f46;
        }

        .status.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .file-input {
            display: none;
        }

        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 0.8em;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .server-status.connected {
            background: #10b981;
            color: white;
        }

        .server-status.disconnected {
            background: #ef4444;
            color: white;
        }

        /* Queue Styles */
        .queue-section {
            margin-top: 30px;
            padding: 24px;
            border-radius: 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .queue-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #374151;
            text-align: left;
        }

        .queue-list {
            margin-bottom: 20px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .queue-item:hover {
            border-color: #10b981;
        }

        .queue-item.processing {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .queue-item.completed {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .queue-item.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .queue-item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .queue-item-icon {
            font-size: 1.2em;
            margin-right: 12px;
        }

        .queue-item-details {
            text-align: left;
        }

        .queue-item-name {
            font-weight: 500;
            color: #1f2937;
            font-size: 0.9em;
        }

        .queue-item-type {
            font-size: 0.8em;
            color: #6b7280;
        }

        .queue-item-status {
            font-size: 0.8em;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .queue-item-status.pending {
            background: #f3f4f6;
            color: #6b7280;
        }

        .queue-item-status.processing {
            background: #fef3c7;
            color: #92400e;
        }

        .queue-item-status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .queue-item-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .queue-controls {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .queue-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-queue {
            background: #f3f4f6;
            color: #6b7280;
        }

        .clear-queue:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .process-queue {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .process-queue:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .process-queue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* YouTube Corner Widget */
        .youtube-widget {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.1);
            width: 320px;
            z-index: 1000;
        }

        .youtube-widget h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .youtube-widget .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #f9fafb;
            color: #1f2937;
            font-size: 0.9em;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .youtube-widget .url-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .youtube-widget .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .youtube-widget .convert-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .youtube-widget .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .youtube-widget {
                position: relative;
                top: auto;
                left: auto;
                width: 100%;
                margin-bottom: 20px;
            }
            .format-selectors {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="server-status disconnected" id="serverStatus">Server Offline</div>
    
    <!-- YouTube Corner Widget -->
    <div class="youtube-widget">
        <h3>YouTube to MP3</h3>
        <input type="text" id="youtubeUrlInput" class="url-input" placeholder="Paste YouTube URL here..." />
        <button class="convert-btn" id="youtubeConvertBtn">Download MP3</button>
    </div>
    
    <div class="container">
        <h1 class="title">FileBuddy</h1>
        <p class="subtitle">Your friendly drag & drop file converter</p>
        
        <div class="format-selectors">
            <div class="format-group">
                <label for="output-format">Output Format</label>
                <select id="output-format">
                    <option value="jpg">JPG (Compressed)</option>
                    <option value="png">PNG (Lossless)</option>
                    <option value="webp">WEBP (Modern)</option>
                    <option value="avif">AVIF (Next-gen)</option>
                    <option value="tiff">TIFF (Archive)</option>
                    <option value="pdf">PDF (Document)</option>
                </select>
            </div>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Drop files here or click to select</div>
            <div class="drop-subtext">Drag and drop image files or Word documents for instant conversion</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*,.doc,.docx" multiple>
        </div>


        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing...</div>
        </div>

        <div class="status" id="status"></div>

        <!-- Queue Section -->
        <div class="queue-section" id="queueSection" style="display: none;">
            <h3 class="queue-title">Conversion Queue</h3>
            <div class="queue-list" id="queueList"></div>
            <div class="queue-controls">
                <button class="queue-btn clear-queue" id="clearQueueBtn">Clear Queue</button>
                <button class="queue-btn process-queue" id="processQueueBtn">Process All</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3000/api';
        
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const youtubeUrlInput = document.getElementById('youtubeUrlInput');
        const youtubeConvertBtn = document.getElementById('youtubeConvertBtn');
        const outputFormat = document.getElementById('output-format');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const serverStatus = document.getElementById('serverStatus');
        const queueSection = document.getElementById('queueSection');
        const queueList = document.getElementById('queueList');
        const clearQueueBtn = document.getElementById('clearQueueBtn');
        const processQueueBtn = document.getElementById('processQueueBtn');
        
        // State
        let isProcessing = false;
        let conversionQueue = [];
        let queueIdCounter = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            checkServerStatus();
            setInterval(checkServerStatus, 5000); // Check every 5 seconds
        });
        
        function setupEventListeners() {
            // Drag and drop
            dropZone.addEventListener('click', () => {
                if (!isProcessing) fileInput.click();
            });
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (isProcessing) return;
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) handleFiles(files);
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFiles(Array.from(e.target.files));
                }
            });
            
            // YouTube URL conversion
            youtubeConvertBtn.addEventListener('click', () => {
                const url = youtubeUrlInput.value.trim();
                if (url) handleUrl(url);
            });
            
            youtubeUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const url = youtubeUrlInput.value.trim();
                    if (url) handleUrl(url);
                }
            });
            
            // Queue controls
            if (clearQueueBtn) clearQueueBtn.addEventListener('click', clearQueue);
            if (processQueueBtn) processQueueBtn.addEventListener('click', processQueue);
        }
        
        
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (response.ok) {
                    serverStatus.textContent = 'üü¢ Server Online';
                    serverStatus.className = 'server-status connected';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                serverStatus.textContent = 'üî¥ Server Offline';
                serverStatus.className = 'server-status disconnected';
            }
        }
        
        // Queue Management Functions
        function addToQueue(item) {
            item.id = ++queueIdCounter;
            item.status = 'pending';
            conversionQueue.push(item);
            updateQueueDisplay();
            showQueueSection();
        }
        
        function removeFromQueue(id) {
            conversionQueue = conversionQueue.filter(item => item.id !== id);
            updateQueueDisplay();
            if (conversionQueue.length === 0) {
                hideQueueSection();
            }
        }
        
        function clearQueue() {
            conversionQueue = [];
            updateQueueDisplay();
            hideQueueSection();
        }
        
        function updateQueueItem(id, updates) {
            const item = conversionQueue.find(item => item.id === id);
            if (item) {
                Object.assign(item, updates);
                updateQueueDisplay();
            }
        }
        
        function showQueueSection() {
            queueSection.style.display = 'block';
        }
        
        function hideQueueSection() {
            queueSection.style.display = 'none';
        }
        
        function updateQueueDisplay() {
            queueList.innerHTML = '';
            
            conversionQueue.forEach(item => {
                const queueItem = document.createElement('div');
                queueItem.className = `queue-item ${item.status}`;
                queueItem.innerHTML = `
                    <div class="queue-item-info">
                        <div class="queue-item-icon">${item.type === 'youtube' ? 'YT' : (item.outputFormat === 'pdf' ? 'PDF' : 'IMG')}</div>
                        <div class="queue-item-details">
                            <div class="queue-item-name">${item.name}</div>
                            <div class="queue-item-type">${item.type === 'youtube' ? 'YouTube ‚Üí ' + item.outputFormat.toUpperCase() : (item.outputFormat === 'pdf' ? 'Document ‚Üí PDF' : 'Image ‚Üí ' + item.outputFormat.toUpperCase())}</div>
                        </div>
                    </div>
                    <div class="queue-item-status ${item.status}">${item.status.charAt(0).toUpperCase() + item.status.slice(1)}</div>
                `;
                queueList.appendChild(queueItem);
            });
            
            // Update process button state
            const hasPendingItems = conversionQueue.some(item => item.status === 'pending');
            processQueueBtn.disabled = !hasPendingItems || isProcessing;
        }
        
        async function processQueue() {
            if (isProcessing || conversionQueue.length === 0) return;
            
            isProcessing = true;
            showProgress();
            
            const pendingItems = conversionQueue.filter(item => item.status === 'pending');
            let successCount = 0;
            let errorCount = 0;
            
            for (const item of pendingItems) {
                try {
                    updateQueueItem(item.id, { status: 'processing' });
                    updateProgress(0, `Processing ${item.name}...`);
                    
                    if (item.type === 'youtube') {
                        await processYouTubeItem(item);
                    } else if (item.type === 'file') {
                        await processFileItem(item);
                    }
                    
                    updateQueueItem(item.id, { status: 'completed' });
                    successCount++;
                    
                } catch (error) {
                    updateQueueItem(item.id, { status: 'error', error: error.message });
                    errorCount++;
                }
            }
            
            isProcessing = false;
            hideProgress();
            
            if (successCount > 0) {
                showSuccess(`Successfully converted ${successCount} item(s)! Files saved to Desktop`);
            }
            if (errorCount > 0) {
                showError(`${errorCount} item(s) failed to convert.`);
            }
        }
        
        async function processYouTubeItem(item) {
            const response = await fetch(`${API_BASE}/convert/youtube`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: item.url,
                    outputFormat: item.outputFormat
                })
            });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(error);
            }
            
            return await response.json();
        }
        
        async function processFileItem(item) {
            const formData = new FormData();
            formData.append('file', item.file);
            formData.append('outputFormat', item.outputFormat);
            
            const response = await fetch(`${API_BASE}/convert/file`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(error);
            }
            
            return await response.json();
        }
        
        async function handleFiles(files) {
            fileInput.value = '';
            
            if (files.length === 1) {
                // Single file - process immediately (no queue)
                const file = files[0];
                
                if (isProcessing) return;
                isProcessing = true;
                showProgress();
                
                try {
                    updateProgress(0, `Processing ${file.name}...`);
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('outputFormat', outputFormat.value);
                    
                    const response = await fetch(`${API_BASE}/convert/file`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        updateProgress(100, `${file.name} converted!`);
                        showSuccess(`Successfully converted ${file.name} to Desktop!`);
                    } else {
                        const error = await response.text();
                        throw new Error(`Failed to convert ${file.name}: ${error}`);
                    }
                } catch (error) {
                    showError(`${error.message}`);
                } finally {
                    isProcessing = false;
                    hideProgress();
                    dropZone.classList.remove('processing');
                }
            } else {
                // Multiple files - use queue system
                for (const file of files) {
                    addToQueue({
                        type: 'file',
                        name: file.name,
                        file: file,
                        outputFormat: outputFormat.value
                    });
                }
                showSuccess(`üìã Added ${files.length} files to queue!`);
            }
        }
        
        async function handleUrl(url) {
            // Process YouTube URL immediately (no queue needed for single URLs)
            if (isProcessing) return;
            
            isProcessing = true;
            showProgress();
            
            try {
                updateProgress(10, 'Fetching video information...');
                
                const response = await fetch(`${API_BASE}/convert/youtube`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        outputFormat: 'mp3'  // Always MP3 for YouTube
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    updateProgress(100, 'YouTube video converted!');
                    showSuccess(`Successfully downloaded: "${result.title}" to Desktop`);
                    youtubeUrlInput.value = '';
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                showError(`YouTube conversion failed: ${error.message}`);
            } finally {
                isProcessing = false;
                hideProgress();
            }
        }
        
        function showProgress() {
            progressContainer.style.display = 'block';
            status.style.display = 'none';
            dropZone.classList.add('processing');
        }
        
        function hideProgress() {
            progressContainer.style.display = 'none';
            dropZone.classList.remove('processing');
        }
        
        function updateProgress(percent, text) {
            progressFill.style.width = `${percent}%`;
            progressText.textContent = text;
        }
        
        function showSuccess(message) {
            status.className = 'status success';
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 8000);
        }
        
        function showError(message) {
            status.className = 'status error';
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 10000);
        }
    </script>
</body>
</html>
